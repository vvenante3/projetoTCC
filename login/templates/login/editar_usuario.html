<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #dcdcdc;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> EDITAR USUARIO </h1>
        <br>
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Usuário" name="usuario" value="{{ usuario }}" required style="width: 300px">
            <br>
            <br>
            <input type="email" placeholder="Email" name="email" value="{{ email }}" required style="width: 300px">
            <br>
            <br>
            <input type="text" placeholder="CRP" name="crp" value="{{ crp }}" required style="width: 300px">
            <br>
            <br>
            <input type="password" placeholder="Nova Senha (opcional)" name="senha" style="width: 300px">
            <br>
            <br>
            <hr class="form-divider">
            <input class="btn btn-primary" type="submit" value="Atualizar" style="width: 200px">
        </form>
        <br>
        <a href="{% url 'pagina_login' %}">Voltar para Login</a>
    </div>
</body>
</html>
